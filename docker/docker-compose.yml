version: '2'

services:
    postgres:
        extends: 
            file: postgres/docker-compose.postgres.yml
            service: postgres
    pgadmin4:
        extends: 
            file: postgres/docker-compose.postgres.yml
            service: pgAdmin4
        links: 
            - postgres
    wildfly:
        extends: 
            file: wildfly/docker-compose.wildfly.yml
            service: wildfly
        links:
            - postgres
    swagger:
        image: schickling/swagger-ui:latest
        container_name: swagger-formation
        environment:
            - API_URL=http://localhost/swagger-ui
        ports: 
            - 85:80 # pour permettre un acc√®s direct hors proxy :)
    
